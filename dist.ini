name    = Git-Sub
author  = Olivier Mengué <dolmen@cpan.org>
license = Perl_5
copyright_holder = Olivier Mengué
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = ExtraTests

[AutoVersion]
major = 0
[PkgVersion]
[PodVersion]


[Test::EOL]
;[Test::Kwalitee]

[AutoPrereqs]
[Prereqs]
; https://rt.cpan.org/Ticket/Display.html?id=118114
System::Sub = 0.162800

[MetaJSON]
[GithubMeta]
remote = github
[MetaProvides::Package]
inherit_version = 0

[NextRelease]
;format = %-9v    %{yyyy-MM-dd}dT%{HH:mm:ssZ}d   %U
format = %-9v    %{yyyy-MM-dd}d    DOLMEN (Olivier Mengué)

[@Git]
tag_format = v%v
tag_message = CPAN release %v
push_to = github


[Test::Compile]
